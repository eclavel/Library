<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Library</h1>
    </header>
    <main>
      <div class="add-container">
        <button id="addBook">ADD +</button>
      </div>
      <form action="" method="get" id="form-container">
        <div class="form-info">
          <div class="author-container">
            <label for="author">Author:</label>
            <input type="text" id="author" required />
          </div>
          <div class="title-container">
            <label for="title">Title:</label>
            <input type="text" id="title" required />
          </div>
          <div class="pagesRead-container">
            <label for="pages-read">Pages Read:</label>
            <input type="number" id="pages-read" required />
          </div>
          <div class="bookStatus-container">
            <label for="status">Finished Reading Book</label>
            <input type="checkbox" id="status" />
          </div>
        </div>
        <div class="submit-form">
          <button type="submit" class="submit">Submit</button>
        </div>
      </form>
      <div class="library-container">
        <div class="library-card">
          <div class="info">
            <p class="author"><u>Author:</u></p>
            <p class="title"><u>Title:</u></p>
            <p class="pages-read"><u>Pages Read:</u></p>
          </div>
          <div class="buttons">
            <button class="book-status">READ</button>
            <button class="remove">REMOVE</button>
          </div>
        </div>
        <div class="library-card">
          <div class="info">
            <p class="author"><u>Author:</u></p>
            <p class="title"><u>Title:</u></p>
            <p class="pages-read"><u>Pages Read:</u></p>
          </div>
          <div class="buttons">
            <button class="book-status">READ</button>
            <button class="remove">REMOVE</button>
          </div>
        </div>
        <div class="library-card">
          <div class="info">
            <p class="author"><u>Author:</u></p>
            <p class="title"><u>Title:</u></p>
            <p class="pages-read"><u>Pages Read:</u></p>
          </div>
          <div class="buttons">
            <button class="book-status">READ</button>
            <button class="remove">REMOVE</button>
          </div>
        </div>
        <div class="library-card">
          <div class="info">
            <p class="author"><u>Author:</u></p>
            <p class="title"><u>Title:</u></p>
            <p class="pages-read"><u>Pages Read:</u></p>
          </div>
          <div class="buttons">
            <button class="book-status">READ</button>
            <button class="remove">REMOVE</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="github-info">eclavel</div>
    </footer>
  </body>
</html>
